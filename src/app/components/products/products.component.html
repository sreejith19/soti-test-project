
  <div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <img src="{{'http://rjtmobile.com/grocery/images/'+product.image}}" class="card-img-top" alt="...">
          <p class="card-text">{{product.unit}}</p>
          <button (click)="onClickHandler(product._id)" class="btn btn-primary btn-block">{{product.price | currency:'INR'}}
            <span class="strike">
                <s>{{product.mrp |currency:'INR'}}</s>
            </span>
            </button>
        </div>
      </div>
    </div>
  </div>
